<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .summer {
        background-color: #f5f54f;
        color: #1f1f1f;
      }

      .Monsoon {
        background-color: #61dbfb;
        color: #1f1f1f;
      }

      .Winter {
        background-color: whitesmoke;
        color: #1f1f1f;
      }

      .Spring {
        background-color: orange;
        color: #1f1f1f;
      }

      
      .app {
        display: flex;
        align-items: center;
        justify-content: space-around;
        max-width: 700px;
        margin: 0 auto;
        height: 500px;
      }
      
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
